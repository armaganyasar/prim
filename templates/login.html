<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 420px;">
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image img-fluid mb-2" />
        <h3 class="text-primary mb-0">Hasta-Hekim Analiz</h3>
        <small class="text-muted">Lütfen giriş yapın</small>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-3" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" autocomplete="on" id="login-form" novalidate>
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-2 text-start">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2" id="login-button">
          <span id="button-text">Giriş Yap</span>
          <i id="spinner" class="fas fa-spinner fa-spin d-none ms-2"></i>
        </button>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none small">Şifrenizi mi unuttunuz?</a>
          <!-- şifre sıfırlama henüz yok; istersen ekleyebiliriz -->
        </div>
      </form>

      <hr class="my-4" />
      <div class="text-center">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">
          <i class="fas fa-home me-1"></i> Ana Sayfa
        </a>
      </div>
    </div>
  </div>

  <script>
    // Basit yükleniyor animasyonu
    document.getElementById('login-form').addEventListener('submit', function () {
      document.getElementById('button-text').classList.add('d-none');
      document.getElementById('spinner').classList.remove('d-none');
      document.getElementById('login-button').setAttribute('disabled', 'disabled');
    });

    // Enter ile form gönderimi için odak
    document.getElementById('username').focus();
  </script>
</body>
</html>
